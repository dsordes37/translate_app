<div class="container">
    <header>
        <div>
            <button class="lang_bt" [ngClass]="{'selected': btStatus[0]}" (click)="emitLang(lang1.id)" >{{lang1.name}}</button>
            <button class="lang_bt" [ngClass]="{'selected': btStatus[1]}" (click)="emitLang(lang2.id)" >{{lang2.name}}</button>
            
            <button class="lang_bt btn relative" [ngClass]="{'selected':btStatus[2]}" (click)="showAndHideList()">{{lang3.name}}
                <svg *ngIf="listVisible; else downChevron" xmlns="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/></svg>

                <ng-template #downChevron>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                </ng-template>
                <ul *ngIf="listVisible">
                    <li *ngFor="let lang of langList | slice: 1">
                        <button class="btn lang_bt" (click)="emitLang(lang.id); showAndHideList()">{{lang.name}}</button>
                    </li>
                </ul>
            </button>
            
        </div>
        <button class="square_bt" (click)="switchLang()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z"/></svg>
        </button>
    </header>
    <div class="text">
        <textarea id="outputText" cols="50" rows="6" disabled="true" >{{text}}</textarea>
    </div>
